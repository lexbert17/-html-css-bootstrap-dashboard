<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <!-- contenitore header  -->
                <div class="container-fluid lightgray">
                    <!-- logo  -->
                    <a class="navbar-brand" href="#">
                        <img class="d-xl-none" src="img/mobile-logo.png" width="60" height="60">
                        <img class="d-none d-xl-block" src="img/logo.svg" width="150" height="60">
                        
                    </a>
                    <div class="ms_search d-flex">
                        <button type="button" class="btn  ps-4"><i class="fa-solid fa-magnifying-glass fa-lg" style="color: #494a4b;"></i></button>
                        <input class="form-control me-2 ms_search" type="search" placeholder="Search" aria-label="Search">
                    </div>

                    <div class="d-none d-xl-block">
                        <button type="button" class="btn  p-0 mx-3 "><i class="fa-solid fa-list fa-lg" style="color: #2b2d31;"></i></button>
                        <button type="button" class="btn  p-0 mx-3 "><i class="fa-solid fa-circle-question fa-lg" style="color: #4f5154;"></i></button>
                        <button type="button" class="btn  p-0 mx-3 "><i class="fa-solid fa-ellipsis-vertical fa-lg" style="color: #45474a;"></i></button>
                    </div>

                    <button type="button" class="btn  p-0 mx-3 "><i class="fa-solid fa-bell fa-xl" style="color: #f4b11f;"></i></button>
  
                  
                  
                </div>
            </nav>
        </header> 
        <!-- contenitore grandissimo      -->
        <section class="d-flex">

            <!-- navbar  -->
            <nav class="navbar_left d-flex flex-column justify-content-between pt-2" >
                <!-- home  -->
                <div class="d-flex flex-column pt-4 ms_size gap-2 ms_icon-nav">
                    <div class="d-flex justify-content-center py-1 mb-2">
                        <button type="button" class="btn d-flex "><i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i> </button>
                        <span class="d-none d-xl-block">Home</span>
                    </div>   
                    <!-- Stats -->
                    <div class="d-flex justify-content-center py-1 mb-2">
                        <button type="button" class="btn d-flex  "><i class="fa-solid fa-chart-simple fa-lg" style="color: #ffffff;"></i></button>
                         <span class="d-none d-xl-block">Stats</span>
                    </div> 
                    <!-- Signals -->
                    <div class="d-flex justify-content-center py-1 mb-2">
                        <button type="button" class="btn d-flex "><i class="fa-solid fa-signal fa-lg" style="color: #ffffff;"></i></button>
                        <span class="d-none d-xl-block">Signals</span>
                    </div>  
                </div> 

                <!-- admin  -->
                <div class="d-flex justify-content-center pb-3">
                    <button type="button" class="btn d-flex "><i class="fa-solid fa-gear fa-lg" style="color: #ffffff;"></i></button>
                    <span class="d-none d-xl-block">Admin</span>
                </div>                  
            </nav>

            <main id="main-container">

                <!-- sezione studente  -->
                <div class="container-fluid boolean d-flex flex-column white flex-md-row justify-content-md-between ">
                    <!-- nuovo studente  -->
                    <div class="mt-4 d-flex new-student order-md-3">
                        <span class="me-3 align-self-center align-self-md-middle">Nuovo Studente</span>
                        <div class="big-plus align-self-md-start"><a href=""><i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i></a></div>
                    </div>
                    <!-- boolean  -->
                    <div class="mt-4">
                        <div class="d-flex">
                            <h2 class="me-2">Boolean</h2>
                            <button type="button" class="blaze align-self-center white " >Piano blaze</button>
                        </div>    
                        <div>   
                            <button type="button" class="blaze align-self-center white" >3 app</button> 
                            <span><i class="fa-solid fa-angles-right fa-sm" style="color: #ffffff;"></i></span>
                            <button type="button" class="blaze align-self-center white mini-plus" ><i class="fa-solid fa-plus fa-xs" style="color: #ffffff;"></i></button> 
                        </div>    
                    </div>
                    <!-- studenti online -->
                    <div class="my-4">
                        <span class="me-3 align-self-center">studenti online negli ultimi 30 minuti</span>
                        <h2>125</h2>
                    </div>
                </div>

                <!-- contenitore prossime classi e faq  -->
                <section class="next-class-faq">
                    <!-- prossime classi  -->
                    <div class="next-class  border border-secondary m-2  ">
                        <h2 class="tab-title p-2">Prossime classi</h2>
                        <table class="table">
                            <thead>
                              <tr >
                                <th class="fw-normal" scope="col">Nome</th>
                                <th class="fw-normal" scope="col">Data inizio</th>
                                <th class="fw-normal" scope="col">ROI</th>
                                <th class="fw-normal" scope="col">Azioni</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th class="fw-normal" scope="row">
                                    <img src="img/" alt=""></th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th class="fw-normal" scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th class="fw-normal" scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </section>


            </main>
        </section>

        

    </div>
</body>
</html>
